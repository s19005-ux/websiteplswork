<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Image Example</title>
</head>
<body>
    <button id="fetchImageButton">Fetch Image</button>
    <img id="imageDisplay" src="" alt="Fetched Image" style="display: none; max-width: 100%; max-height: 100%;">

    <script>
        const fetchImageButton = document.getElementById('fetchImageButton');
        const imageDisplay = document.getElementById('imageDisplay');

        fetchImageButton.addEventListener('click', () => {
            // Define the URL of the image you want to fetch
            const imageUrl = 'http://192.168.137.111/capture';

            // Use the fetch function to make a GET request to the image URL
            fetch(imageUrl)
                .then(response => {
                    if (response.ok) {
                        // If the response is successful, display the image
                        imageDisplay.src = imageUrl;
                        imageDisplay.style.display = 'block';
                    } else {
                        console.error('Failed to fetch image.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        setTimeout(fetchImageButton.click(), 2000);
    </script>
</body>
</html>
